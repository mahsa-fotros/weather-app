<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4 weather-parameters">
            <strong>26</strong
            ><span class="units"><a href="#">ºC</a> | <a href="#">ºF</a></span>
            <ul>
              <li>humidity: 72%</li>
              <li>wind: 2 km/h</li>
            </ul>
          </div>
          <div class="col-4" id="weather-icon">
            <img src="mostly-sunny.gif" alt="sunny" />
          </div>
          <div class="col-4 description">
            <h1 class="city">Tehran, IR</h1>
            <ul>
              <li>Wednesday, 17:08</li>
              <li>Cloudy</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="footer">
        <a href="https://github.com/mahsa-fotros/weather-app" target="_blank"
          >Open-source code</a
        >
        by Mahsa Fotros and hosted on
        <a href="https://sage-salmiakki-ae68ce.netlify.app/" target="_blank"
          >Netlify</a
        >
        <br />
        Background image:
        <a href="http://www.freepik.com" target="_blank">Designed by Freepik</a>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
