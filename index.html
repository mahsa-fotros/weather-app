<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-form">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="city-input"
                placeholder="Enter a city"
                class="form-control"
                autocomplete="off "
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="search"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <button id="current-location">
                <img
                  src="icons/current-location-48.png"
                  alt="currrent location"
                  width="40px"
                />
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="weather-app">
        <div class="row">
          <div class="col-4 weather-parameters">
            <strong id="temperature"></strong
            ><span class="degree-symbol">ºC</span>
            <span class="units">
              (<a href="#" id="celsius-link" class="active">ºC</a> |
              <a href="#" id="fahrenheit-link">ºF</a>)
            </span>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-3" id="weather-icon">
            <img src="" id="icon" />
          </div>
          <div class="col-5" id="city-time-description">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small class="footer">
      <a href="https://github.com/mahsa-fotros/weather-app" target="_blank"
        >Open-source code</a
      >
      by Mahsa Fotros and hosted on
      <a href="https://sage-salmiakki-ae68ce.netlify.app/" target="_blank"
        >Netlify</a
      >
      <br />
      Background image:
      <a href="http://www.freepik.com" target="_blank">Designed by Freepik</a>
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
